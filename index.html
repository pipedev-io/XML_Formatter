<!DOCTYPE html>
<html>
<head>
    <title>XML Formatter</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="icon" href="/images/_!.png" type="image/png">
    
    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/default.min.css">
    
    <!-- CookieYes -->
    <script id="cookieyes" type="text/javascript" src="https://cdn-cookieyes.com/client_data/e8ee17d343158e65107ea09c/script.js"></script>
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-M2FYEWBNYY"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-M2FYEWBNYY');
    </script>
</head>

<body>
    <main>
        <h1>XML Formatter</h1>
        
        <div class="container">
            <div class="editor-wrapper">
                <textarea id="input_XML" placeholder="Your malformed xml here"></textarea>
            </div>
            
            <div class="actionbutton">
                <button class="Format" onclick="FormatInput()">Format</button>
                <button class="Format clear" onclick="ClearInput()">Clear</button>
                <button class="copy-btn" onclick="copyToClipboard()">Copy XML</button>
            </div>
            
            <div class="editor-wrapper">
                <textarea id="output_XML" placeholder="Press Format to see your xml formatted here" readonly></textarea>
            </div>
        </div>
        
        <footer>Made by <a href="https://github.com/pipedev-io/XML_Formatter/tree/main">PipeDev</a></footer>
    </main>

    <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
